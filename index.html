<html>
<head>
  <title>Partners</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="app.js"></script>
  <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<body ng-app="partners" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <h1>Partners</h1>
      </div>

      <div ng-repeat="idea in ideas | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(idea)"></span>
        {{idea.upvotes}}
      </div>

      <form ng-submit="addIdea()"
        style="margin-top:30px;">
        <h3>Add your idea</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Explain your idea!"
          ng-model="description"></input>
        </div>
        <button type="submit" class="btn btn-primary">Add Idea</button>
      </form>

    </div>
  </div>
</body>
</html>
